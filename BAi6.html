<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    function divine7(n) {
        let count = 0;
        let sum = 0;
        let number = 0;
        while (count <= n) {
            if (number % 7 === 0) {
                count++;
                sum = sum + number;
            }
            number++;
        }
        return sum;
    }

    alert(divine7(30));

</script>
</body>
</html>
