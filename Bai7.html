<!DOCTYPE html>

<body>
<script>
    function fizzBuzz(n) {
        let out ="";
        if(n%3 === 0){out+="fizz"}
        if(n%5 === 0){out+="buzz"}
        if (out===""){return n;}
        return out;
    }
    for ( let i=1;i<101;i++){
        console.log(fizzBuzz(i));
    }
</script>
